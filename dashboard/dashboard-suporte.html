<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Suporte - SLICED</title>
    <link rel="icon" href="/imgs/LOGO-SLICED.png" type="image/png">
    <meta name="description" content="Painel de suporte - São Paulo Futebol Clube">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff88;
            --primary-color-escuro: #00cc6e;
            --dark-bg: #000000;
            --text-primary: #FFFFFF;
            --gradient-primary: linear-gradient(135deg, #000000 0%, #1a0000 25%, #00cc6e 50%, #1a0000 75%, #000000 100%);
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-primary);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.6));
        }

        .header-logo h1 {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #00ff88 50%, #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-logout {
            padding: 10px 24px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6e 100%);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* Container */
        .container {
            display: flex;
            height: calc(100vh - 90px);
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h2 .material-icons {
            color: #00ff88;
            font-size: 28px;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 3px;
        }

        .chat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .chat-item-name {
            font-weight: 700;
            font-size: 1rem;
            color: white;
        }

        .chat-item-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-item-message {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-email {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .unread-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ff88;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .chat-area-header {
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-area-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-area-user .material-icons {
            font-size: 40px;
            color: #00ff88;
        }

        .chat-area-user-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .chat-area-user-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-messages-area {
            flex: 1;
            padding: 30px;
            padding-bottom: 120px; /* Espaço para o input fixo */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-messages-area::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 4px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.user {
            justify-content: flex-start;
        }

        .message.support {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message.support .message-content {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6e 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-content p {
            margin: 0 0 6px 0;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 6px;
        }

        .message.user .message-time {
            text-align: left;
        }

        .chat-input-area {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 350px; /* Largura da sidebar */
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-input-form {
            display: flex;
            gap: 15px;
        }

        .chat-input-form input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .chat-input-form input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.12);
        }

        .chat-input-form button {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6e 100%);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input-form button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.5);
        }

        .chat-input-form button .material-icons {
            color: white;
            font-size: 26px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state .material-icons {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== NAVBAR INFERIOR (DOCK) ===== */
.bottom-navbar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px;
    z-index: 9999;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                0 0 20px rgba(0, 255, 136, 0.05);
    transition: all 0.3s ease;
}

.nav-dock-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: #666;
    position: relative;
    padding: 8px 12px;
    border-radius: 16px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.nav-dock-item .material-icons {
    font-size: 28px;
    margin-bottom: 2px;
    transition: transform 0.3s ease;
}

.nav-dock-item .nav-label {
    font-size: 0.75rem;
    font-weight: 600;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
    height: 0;
    overflow: hidden;
}

/* Estado Hover */
.nav-dock-item:hover {
    color: #fff;
    background: rgba(255, 255, 255, 0.05);
}

.nav-dock-item:hover .material-icons {
    transform: translateY(-2px);
}

/* Estado Ativo (Página Atual) */
.nav-dock-item.active {
    color: #00ff88; /* Verde Neon */
    background: rgba(0, 255, 136, 0.1);
}

.nav-dock-item.active .material-icons {
    transform: translateY(0);
}

/* Ponto de luz indicador */
.nav-dock-item.active::after {
    content: '';
    position: absolute;
    bottom: 5px;
    width: 4px;
    height: 4px;
    background: #00ff88;
    border-radius: 50%;
    box-shadow: 0 0 10px #00ff88;
}

/* Responsividade para telas muito pequenas */
@media (max-width: 480px) {
    .bottom-navbar {
        width: 95%;
        bottom: 15px;
        padding: 10px 20px;
    }
}

        /* Responsividade */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
            }

            .chat-area {
                height: calc(100vh - 390px);
            }

            .chat-input-area {
                left: 0; /* Sem sidebar lateral no mobile */
            }

            .chat-messages-area {
                padding-bottom: 140px; /* Mais espaço no mobile */
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .sidebar {
                max-height: 250px;
            }

            .message-content {
                max-width: 80%;
            }

            .chat-input-area {
                padding: 20px;
            }

            .chat-input-form input {
                padding: 12px 16px;
                font-size: 0.95rem;
            }

            .chat-input-form button {
                width: 50px;
                height: 50px;
            }

            .chat-input-form button .material-icons {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <img src="/imgs/LOGO-SLICED.png" alt="SLICED Logo">
            <h1>DASHBOARD SUPORTE</h1>
        </div>
        <button class="btn-logout" onclick="window.location.href='../index.html'">Voltar</button>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <i class="material-icons">forum</i>
                    Conversas
                </h2>
                <p id="chatCount">Carregando...</p>
            </div>
            <div id="chatList" class="chat-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando conversas...</p>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="chatAreaContent">
                <div class="empty-state">
                    <i class="material-icons">chat_bubble_outline</i>
                    <h3>Selecione uma conversa</h3>
                    <p>Escolha um chat na lista para começar</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-navbar">
    <a href="dashboard-inicio.html" class="nav-dock-item">
        <span class="material-icons">dashboard</span>
    </a>
    
    <a href="dashboard-quiz.html" class="nav-dock-item">
        <span class="material-icons">sports_esports</span>
    </a>
    
    <!-- Item Ativo -->
    <a href="dashboard-suporte.html" class="nav-dock-item active">
        <span class="material-icons">support_agent</span>
    </a>
</nav>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCTX7MMnhHr_QgDpjPuZGuRyG4Uk9GpQAE",
            authDomain: "sliced-4f1e3.firebaseapp.com",
            projectId: "sliced-4f1e3",
            storageBucket: "sliced-4f1e3.firebasestorage.app",
            messagingSenderId: "800471538497",
            appId: "1:800471538497:web:c7d7b9eb55c72687365fc0",
            measurementId: "G-GDYH409PE2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentChatId = null;
        let messageListener = null;

        // Formatar horário
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Formatar data relativa
        function formatRelativeTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Agora';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        // Carregar lista de chats
        function loadChatList() {
            // Nova estrutura: buscar todos os usuários e depois seus chats
            db.collectionGroup('Chat')
                .where('userId', '!=', null)
                .orderBy('userId')
                .orderBy('lastMessageTime', 'desc')
                .onSnapshot((snapshot) => {
                    const chatList = document.getElementById('chatList');
                    const chatCount = document.getElementById('chatCount');
                    
                    if (snapshot.empty) {
                        chatList.innerHTML = `
                            <div class="empty-state">
                                <i class="material-icons">inbox</i>
                                <h3>Nenhuma conversa</h3>
                                <p>Aguardando mensagens...</p>
                            </div>
                        `;
                        chatCount.textContent = 'Nenhuma conversa ativa';
                        return;
                    }

                    chatList.innerHTML = '';
                    chatCount.textContent = `${snapshot.size} conversa${snapshot.size !== 1 ? 's' : ''} ativa${snapshot.size !== 1 ? 's' : ''}`;

                    snapshot.forEach((doc) => {
                        const chat = doc.data();
                        const userId = chat.userId;
                        const chatItem = document.createElement('div');
                        chatItem.className = `chat-item ${currentChatId === userId ? 'active' : ''}`;
                        chatItem.onclick = () => openChat(userId, chat);
                        
                        const unreadBadge = chat.unreadSupport > 0 
                            ? `<span class="unread-badge">${chat.unreadSupport}</span>` 
                            : '';

                        chatItem.innerHTML = `
                            ${unreadBadge}
                            <div class="chat-item-header">
                                <div class="chat-item-name">${chat.userName || 'Usuário'}</div>
                                <div class="chat-item-time">${formatRelativeTime(chat.lastMessageTime)}</div>
                            </div>
                            <div class="chat-item-message">${chat.lastMessage || 'Nova conversa'}</div>
                            <div class="chat-item-email">${chat.userEmail || ''}</div>
                        `;
                        chatList.appendChild(chatItem);
                    });
                });
        }

        // Abrir chat
        function openChat(userId, chatData) {
            currentChatId = userId;
            
            // Marcar como lido - Nova estrutura: SLICED/{userId}/Chat/support
            db.collection('SLICED').doc(userId)
                .collection('Chat').doc('support').update({
                unreadSupport: 0
            });

            // Atualizar UI
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Renderizar área de chat
            const chatAreaContent = document.getElementById('chatAreaContent');
            chatAreaContent.innerHTML = `
                <div class="chat-area-header">
                    <div class="chat-area-user">
                        <i class="material-icons">account_circle</i>
                        <div class="chat-area-user-info">
                            <h3>${chatData.userName || 'Usuário'}</h3>
                            <p>${chatData.userEmail || ''}</p>
                        </div>
                    </div>
                </div>
                <div id="chatMessagesArea" class="chat-messages-area"></div>
                <div class="chat-input-area">
                    <form id="messageForm" class="chat-input-form">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Digite sua resposta..." 
                            required
                            autocomplete="off"
                        >
                        <button type="submit">
                            <i class="material-icons">send</i>
                        </button>
                    </form>
                </div>
            `;

            // Carregar mensagens
            loadMessages(userId);

            // Configurar envio de mensagem
            document.getElementById('messageForm').addEventListener('submit', (e) => {
                e.preventDefault();
                sendMessage(userId);
            });
        }

        // Carregar mensagens
        function loadMessages(userId) {
            if (messageListener) {
                messageListener();
            }

            const messagesArea = document.getElementById('chatMessagesArea');
            
            // Nova estrutura: SLICED/{userId}/Chat/support/messages
            messageListener = db.collection('SLICED').doc(userId)
                .collection('Chat').doc('support')
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    messagesArea.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender}`;
                        
                        messageDiv.innerHTML = `
                            <div class="message-content">
                                <p>${msg.text}</p>
                                <span class="message-time">${formatTime(msg.timestamp)}</span>
                            </div>
                        `;
                        messagesArea.appendChild(messageDiv);
                    });

                    messagesArea.scrollTop = messagesArea.scrollHeight;
                });
        }

        // Enviar mensagem
        async function sendMessage(userId) {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            try {
                // Nova estrutura: SLICED/{userId}/Chat/support
                const chatRef = db.collection('SLICED').doc(userId)
                    .collection('Chat').doc('support');
                
                // Atualizar chat
                await chatRef.update({
                    lastMessage: message,
                    lastMessageTime: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadUser: firebase.firestore.FieldValue.increment(1)
                });

                // Adicionar mensagem
                await chatRef.collection('messages').add({
                    text: message,
                    sender: 'support',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                input.value = '';
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        }

        // Inicializar
        loadChatList();
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICED - Bem-vindo</title>
    <link rel="icon" href="/imgs/LOGO-SLICED.png" type="image/png">
    <meta name="description" content="Plataforma oficial do São Paulo Futebol Clube - O Clube da Fé">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --primary-dark: #00cc6e;
            --primary-light: #66ffb3;
            --accent-color: #0dff9a;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 20, 15, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --success-color: #00ff88;
            --error-color: #ff4444;
            --border-color: rgba(0, 255, 136, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #001a0a 25%, #00cc6e 50%, #001a0a 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 9999;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas de fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Container do Logo */
        .logo-container {
            position: relative;
            z-index: 10;
            animation: logoEntrance 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes logoEntrance {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Círculos concêntricos ao redor do logo */
        .logo-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-ring {
            position: absolute;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            animation: ripple 3s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .circle-ring:nth-child(1) {
            width: 300px;
            height: 300px;
            animation-delay: 0s;
        }

        .circle-ring:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-delay: 0.5s;
        }

        .circle-ring:nth-child(3) {
            width: 500px;
            height: 500px;
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Logo */
        .logo {
            width: 250px;
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(0, 255, 136, 0.8))
                    drop-shadow(0 0 80px rgba(0, 255, 136, 0.4));
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(0, 255, 136, 0.8))
                        drop-shadow(0 0 80px rgba(0, 255, 136, 0.4));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 60px rgba(0, 255, 136, 1))
                        drop-shadow(0 0 100px rgba(0, 255, 136, 0.6));
            }
        }

        /* Texto */
        .welcome-text {
            margin-top: 60px;
            text-align: center;
            animation: textFadeIn 2s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-color) 50%, #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-text p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        /* Loading bar */
        .loading-container {
            position: absolute;
            bottom: 100px;
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: loadingFadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        @keyframes loadingFadeIn {
            to { opacity: 1; }
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--primary-color) 0%, 
                var(--accent-color) 25%, 
                var(--primary-color) 50%, 
                var(--accent-color) 75%, 
                var(--primary-color) 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite, loadingProgress 3s ease-out forwards;
            width: 0%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        @keyframes loading {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Raios de luz */
        .light-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }

        .ray {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 2px;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 255, 136, 0.8), transparent);
            transform-origin: bottom center;
            animation: rotateRay 10s linear infinite;
        }

        .ray:nth-child(1) { animation-delay: 0s; }
        .ray:nth-child(2) { animation-delay: -2s; }
        .ray:nth-child(3) { animation-delay: -4s; }
        .ray:nth-child(4) { animation-delay: -6s; }
        .ray:nth-child(5) { animation-delay: -8s; }

        @keyframes rotateRay {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                width: 180px;
                height: 180px;
            }

            .circle-ring:nth-child(1) { width: 220px; height: 220px; }
            .circle-ring:nth-child(2) { width: 300px; height: 300px; }
            .circle-ring:nth-child(3) { width: 380px; height: 380px; }

            .welcome-text h1 {
                font-size: 2rem;
            }

            .welcome-text p {
                font-size: 0.9rem;
            }

            .loading-container {
                width: 250px;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <!-- Raios de luz -->
        <div class="light-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>

        <!-- Partículas -->
        <div class="particles" id="particles"></div>

        <!-- Logo com círculos -->
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="circle-ring"></div>
                <div class="circle-ring"></div>
                <div class="circle-ring"></div>
                <img src="/imgs/LOGO-SLICED.png" alt="SLICED Logo" class="logo" id="logo">
            </div>
        </div>

        <!-- Texto de boas-vindas -->
        <div class="welcome-text">
            <h1>SLICED</h1>
            <p>CONECTE, JOGUE E LUCRE</p>
        </div>

        <!-- Barra de loading -->
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // Criar partículas dinamicamente
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particlesContainer.appendChild(particle);
        }

        // Redirecionar para login após a animação
        setTimeout(() => {
            window.location.href = 'login/login.html';
        }, 4500);
    </script>
</body>
</html>
